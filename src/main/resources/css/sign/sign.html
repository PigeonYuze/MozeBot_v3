<!DOCTYPE html>
<html>
<head>
    <title>Front-End Meetup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="background">
    <div class="intro">Backend: <span class="name">Username</span></div>

        <p>Got <span class="added-coin">A</span> coins, now has <span class="now-coin">B</span> coins</p>

<div class="bar"></div>
